<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <!-- JUMBOTRON -->
        <div class="row">
            <div class="col-12">
                <div class="jumbotron jumbotron-fluid bg-primary">
                    <div class="container text-center">
                        <h1 class="display-4">Light Rail Schedule</h1>
                        <p class="lead">Time Itinerary</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- TABLE -->
        <div class="row">
            <div class="col-12 text-center">
                <table class="table table-striped table-primary p-2">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency(mins)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- FORM -->
        <div class="row mt-3">
            <div class="col-12">
                <form action="">
                    <fieldset>
                        <div class="form-group bg-secondary p-3">
                            <label>Train Name</label>
                            <input type="text" class="form-control" id="name-input" placeholder="Name">
                            <label>Destination</label>
                            <input type="text" class="form-control" id="dest-input" placeholder="Location">
                            <label>First Train Time (HH:mm - militray time)</label>
                            <input type="text" class="form-control" id="time-input" placeholder="hh:mm">
                            <label>Frequency</label>
                            <input type="text" class="form-control" id="freq-input" placeholder="Minutes">
                            <div class="form-group mt-3">
                                <button type="submit" class="btn btn-primary" id="input-submit">Submit</button>
                                <button type="submit" class="btn btn-danger ml-2" id="input-clear">clear</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    <script src="assets/app.js"></script>
</body>

</html>
